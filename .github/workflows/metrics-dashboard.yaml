name: Metrics Dashboard - Package with Docker

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}
      - name: Build and push Backend API Docker images
        uses: docker/build-push-action@v2.10.0
        with:
          context: ./reference-app/backend
          file: ./reference-app/backend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: xeusteerapat/metrics-backend:latest
      - name: Build and push Frontend Docker images
        uses: docker/build-push-action@v2.10.0
        with:
          context: ./reference-app/frontend
          file: ./reference-app/frontend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: xeusteerapat/metrics-frontend:latest